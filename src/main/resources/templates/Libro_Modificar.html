<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Modificar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/Estilos/libro.css">
        <link rel="stylesheet" href="../static/Estilos/libro.css" type="text/css"/>

    </head>

    <body>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <!--<h5 class="card-title">El Autor fué cargado de manera exitosa</h5>-->
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <!--<h5 class="card-title">Error al cargar el Autor</h5>-->
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand disabled" th:href="@{/}" title="Inicio">Librería WEB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" title="Inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/autor/Autor_Menu}" title="Autores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/editorial/Editorial_Menu}" title="Editoriales">Editoriales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/libro/Libro_Menu}" title="Libros">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Préstamos">Préstamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Clientes">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br><br>
        <h3 align="center">Página para Modificar Libros</h3>
        <br><br>

        <div>
            <h4>Ingrese los siguientes datos que desee modificar del libro</h4>

            <br><br>

            <form th:action="@{/libro/Libro_Modificar/__${libro.id}__}" method="POST">

                <input hidden th:value= "${id}" name="id">

                <div class="form-group">
                    <label>ISBN del Libro</label>
                    <input th:value="${libro.isbn}" type="number" class="form-control" name="isbn" placeholder="ISBN del Libro">
                </div>
                <div class="form-group">
                    <label>Título del Libro</label>
                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Título del Libro">
                </div>
                <div class="form-group">
                    <label>Año de publicación del Libro</label> 
                    <input th:value="${libro.ano}" type="number" class="form-control" name="ano" placeholder="Año de publicación del Libro">
                </div>
                <div class="form-group">
                    <label>Cantidad de Ejemplares del Libro</label>
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares del Libro">
                </div>
                <br><br>

                <button type="submit" class="btn btn-primary btn-sm" title="Modificar Libro">Modificar Libro</button>
            </form>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/libro/Libro_Menu}" class="btn btn-primary my-2 btn-sm">Volver</a>
                    </div>
                </div>
            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    </body>
</html>
